<div class="sidebar">
  <mat-form-field appearance="fill">
    <mat-label>Seleccion un tipo de tabla</mat-label>
    <mat-select ng-init="selectTable(selectedValue)" name="food" [(value)]="selectedValue" (valueChange)="selectTable(selectedValue)">
      <mat-option *ngFor="let opt of tables" [value]="opt.id">
        {{opt.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
